version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: personal-website-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: personal_website
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The app service is optional here if running "pnpm dev" locally,
  # but good to have for full stack docker runs.
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/personal_website
    depends_on:
      - db

volumes:
  postgres_data:
